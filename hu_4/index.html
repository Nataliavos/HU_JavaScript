<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HU_4 - Mini Web App (DOM + LocalStorage + Fetch)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
    h1 { margin-bottom: 6px; }
    .hint { color: #444; margin-top: 0; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; }
    .row { display: flex; gap: 8px; margin: 10px 0; }
    input { padding: 10px; width: 100%; }
    button { padding: 10px 12px; cursor: pointer; }
    ul { padding-left: 18px; margin: 10px 0 0; }
    li { display: flex; gap: 10px; align-items: center; margin: 8px 0; }
    .item-text { flex: 1; }
    .status { margin-top: 10px; min-height: 22px; }
    .status.ok { color: #0a7a28; }
    .status.err { color: #b00020; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; }
    code { background: #f4f4f4; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Mini Items App</h1>
  <p class="hint">
    Add items, persist them in Local Storage, and sync with an API (JSON Server).
    Use the buttons to GET/POST/PUT/DELETE remotely.
  </p>

  <div class="grid">
    <section class="card">
      <h2>Add Item</h2>

      <form id="itemForm">
        <div class="row">
          <input id="nameInput" type="text" placeholder="Item name (required)" />
        </div>
        <div class="row">
          <input id="priceInput" type="number" step="0.01" placeholder="Price (>= 0)" />
        </div>
        <div class="row">
          <button id="addBtn" type="submit">Add to list</button>
        </div>
      </form>

      <div class="toolbar">
        <button id="syncGetBtn" type="button">Sync GET (API → App)</button>
        <button id="syncPostBtn" type="button">Sync POST (App → API)</button>
        <button id="clearLocalBtn" type="button">Clear Local</button>
      </div>

      <p id="statusMsg" class="status"></p>

      <p class="hint">
        API base: <code id="apiBaseLabel"></code>
      </p>
    </section>

    <section class="card">
      <h2>Items</h2>
      <ul id="itemsList"></ul>
      <p class="hint">
        Each item has: Delete (local + API) and Edit (PUT to API).
      </p>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
